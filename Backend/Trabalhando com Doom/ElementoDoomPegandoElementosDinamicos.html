<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="listatime">
    </ul>
</body>

<script>
    elemento = document.createElement("div");
    elemento.innerText = "Incluindo texto na div dinamica";
    elemento.style.backgroundColor = "lightgreen";
    document.body.append(elemento);

    times = ["Flamengo" ,"Santos" ,"São Paulo" ,"Palmeiras" ,"Grêmio" ,"Internacional" ,"Cruzeiro" ,"Corinthians"];
    var listaTimes = document.querySelector("ul.listatime");

    for (var i = 0; i < times.length; i++) {
        var time = times[i];
        var listItem = document.createElement("li");
        listItem.innerText = time;
        listItem.style.fontWeight  = "bold";
        listItem.style.border = '1px solid blue';
        listaTimes.appendChild(listItem);
    }    
</script>
</html>
